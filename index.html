<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator App</title>

	<!-- Global CSS -->
	<link rel="stylesheet" type="text/css" href="./styles/global.css">

	<!-- Icon HTML -->
	<link rel="icon" type="text/css" href="./assets/icon.png">

	<!-- Font League Spartan -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="app" class="theme-default">
		<main class="main">
			<section>
				<div class="calc">
					<h2>calc</h2>
					<div>
						<div class="theme-options">
							<div class="numbers">
								<span>1</span>
								<span>2</span>
								<span>3</span>
							</div>
							<div>
								<h4>theme</h4>
								<div>
									<input id="btnThemeOptions" type="range" min="1" max="3" value="1" onchange="changeTheme(this.value)">
								</div>
							</div>
						</div>
					</div>
				</div>
				<article class="result">
					<input id="result" type="text" placeholder="0" disabled>
				</article>
				<article class="keypad">
					<div class="row">
						<button class="btn btn-key" onclick="keyPressed('7')">7</button>
						<button class="btn btn-key" onclick="keyPressed('8')">8</button>
						<button class="btn btn-key" onclick="keyPressed('9')">9</button>
						<button class="btn btn-reset" onclick="del()">del</button>
					</div>
					<div class="row">
						<button class="btn btn-key" onclick="keyPressed('4')">4</button>
						<button class="btn btn-key" onclick="keyPressed('5')">5</button>
						<button class="btn btn-key" onclick="keyPressed('6')">6</button>
						<button class="btn btn-key" id="btnSum" onclick="operatorPressed('+')">+</button>
					</div>
					<div class="row">
						<button class="btn btn-key" onclick="keyPressed('1')">1</button>
						<button class="btn btn-key" onclick="keyPressed('2')">2</button>
						<button class="btn btn-key" onclick="keyPressed('3')">3</button>
						<button class="btn btn-key" id="btnSub" onclick="operatorPressed('-')">-</button>
					</div>
					<div class="row">
						<button class="btn btn-key" id="btnDecimal" onclick="keyPressed('.')">.</button>
						<button class="btn btn-key" onclick="keyPressed('0')">0</button>
						<button class="btn btn-key" id="btnDiv" onclick="operatorPressed('/')">/</button>
						<button class="btn btn-key" id="btnMul" onclick="operatorPressed('*')">*</button>
					</div>
					<div class="row">
						<button class="btn btn-reset" onclick="reset()">reset</button>
						<button class="btn btn-result" onclick="calc()">=</button>
					</div>
				</article>
			</section>
		</main>
	</div>
	<script src="./scripts/index.js"></script>
	<script src="./scripts/theme.js"></script>
</body>
</html>
